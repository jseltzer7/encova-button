<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/encova-button-stencil-component.esm.js"></script>
  <script nomodule src="/build/encova-button-stencil-component.js"></script>

</head>
<body>

  <button disabled>This button should be disabled</button>
  <hr>
  <br>
  <encova-button disabled text="Testing text"></encova-button>
  <hr>
  <encova-button type="warning" text="This is a warning button"></encova-button>
  <hr>
  <encova-button type="info" text="This is an info button"></encova-button>
  <hr>
  <encova-button text="This is text" message="Alert Window"></encova-button>
  <br> 
  <hr>
  <encova-form></encova-form>

</body>
</html>
